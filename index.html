<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cursinho IFETEC</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000000;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        h1 {
            color: #FFD700;
            margin: 20px 0 30px 0;
            text-transform: uppercase;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* Uma coluna no celular */
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .btn-main {
            background-color: #FFD700;
            color: #000000;
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 0 #b59800;
            width: 100%; /* Ocupa toda largura no celular */
        }

        .btn-main:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        .modal-title {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-action {
            background-color: #333;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 16px; /* Bot√£o maior para dedo */
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            display: block;
            font-size: 1rem;
        }

        .btn-action:active {
            background-color: #FFD700;
            color: #000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>üìÇ Cursinho IFETEC</h1>

    <div class="grid-container" id="buttonsContainer"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <h2 class="modal-title" id="modalTitle">...</h2>
            <div class="modal-buttons">
                <a href="#" id="linkBlank" class="btn-action" target="_blank">üìÑ Abrir Lista em Branco</a>
                <a href="#" id="linkSolved" class="btn-action" target="_blank">‚úÖ Abrir Lista Resolvida</a>
                <a href="#" id="linkVideo" class="btn-action" target="_blank">‚ñ∂Ô∏è Assistir V√≠deo</a>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO DOS NOMES DOS ARQUIVOS ---
        // ATEN√á√ÉO: O nome aqui deve ser ID√äNTICO ao nome no GitHub.
        // Ex: Se no GitHub √© "lista01.pdf", aqui deve ser "lista01.pdf"
        
        const baseURL = "https://leitaosbc.github.io/CursinhoIFETEC/";

        const data = [
            { 
                name: "Listas 1 e 2", 
                blank: "Listas01e02.pdf",  // Verifique se √© Plural ou Singular no seu GitHub
                solved: "Lista01e02respondida.pdf", 
                video: "https://youtu.be/zT8kNwYSlNg" 
            },
            { 
                name: "Lista 3", 
                blank: "Lista03.pdf", 
                solved: "Lista03respondida.pdf", 
                video: "https://youtu.be/LuP87nAB1RE" 
            },
            { 
                name: "Lista 4", 
                blank: "Lista04.pdf", 
                solved: "Lista4respondida.pdf", 
                video: "https://youtu.be/1vQRCpYg54E" 
            },
            { 
                name: "Lista 5", 
                blank: "Lista05.pdf", 
                solved: "Lista05respondida.pdf", 
                video: "https://youtu.be/PhrY9yLJ8A0" 
            },
            { 
                name: "Lista 6", 
                blank: "Lista06.pdf", 
                solved: "Lista06respondida.pdf", 
                video: "https://youtu.be/btdMfVQbed4" 
            },
            { 
                name: "Lista 7", 
                blank: "Lista07.pdf", // Mudei para Mai√∫scula (padroniza√ß√£o)
                solved: "Lista07respondida.pdf", 
                video: "https://youtu.be/i8WyUfaueZY" 
            },
            { 
                name: "Lista 8", 
                blank: "Lista08.pdf", 
                solved: "Lista08respondida.pdf", 
                video: "https://youtu.be/89DgW6RdusQ" 
            },
            { 
                name: "Lista 9", 
                blank: "Lista09.pdf", 
                solved: "Lista09respondida.pdf", 
                video: "https://youtu.be/4J2sLw3U_8E" 
            }
        ];

        const container = document.getElementById('buttonsContainer');
        const modal = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const linkBlank = document.getElementById('linkBlank');
        const linkSolved = document.getElementById('linkSolved');
        const linkVideo = document.getElementById('linkVideo');

        data.forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'btn-main';
            btn.innerText = item.name;
            btn.onclick = () => openModal(item);
            container.appendChild(btn);
        });

        function openModal(item) {
            modalTitle.innerText = item.name;
            // Constr√≥i o link completo juntando a Base + Nome do Arquivo
            linkBlank.href = baseURL + item.blank;
            linkSolved.href = baseURL + item.solved;
            linkVideo.href = item.video;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        modal.onclick = function(event) {
            if (event.target === modal) closeModal();
        }
    </script>
</body>
</html>
