<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursinho IFETEC - Listas</title>
    <style>
        /* RESET E FUNDO PRETO */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: #000000; /* Fundo Preto */
            color: #FFD700; /* Texto Amarelo padr√£o */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* GRID DOS BOT√ïES PRINCIPAIS */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* ESTILO DO BOT√ÉO AMARELO */
        .btn-main {
            background-color: #FFD700; /* Amarelo Ouro */
            color: #000000; /* Texto Preto */
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 900; /* Negrito forte */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 0 #b59800; /* Sombra 3D */
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-main:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b59800;
            background-color: #ffea61;
        }

        .btn-main:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* MODAL (JANELA QUE ABRE) */
        .modal-overlay {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fundo escuro transparente */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: #1a1a1a; /* Cinza muito escuro */
            border: 2px solid #FFD700;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .modal-title {
            color: #FFD700;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* BOT√ïES DENTRO DO MODAL */
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-action {
            background-color: transparent;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 15px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            display: block;
        }

        .btn-action:hover {
            background-color: #FFD700;
            color: #000;
        }

        /* BOT√ÉO FECHAR */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .close-btn:hover { color: #FFD700; }

    </style>
</head>
<body>

    <h1>üìÇ Acesso √†s Listas</h1>

    <div class="grid-container" id="buttonsContainer">
        </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">‚úñ</button>
            <h2 class="modal-title" id="modalTitle">T√≠tulo da Lista</h2>
            <div class="modal-buttons">
                <a href="#" id="linkBlank" class="btn-action" target="_blank">üìÑ Lista em Branco</a>
                <a href="#" id="linkSolved" class="btn-action" target="_blank">‚úÖ Lista Respondida</a>
                <a href="#" id="linkVideo" class="btn-action" target="_blank">‚ñ∂Ô∏è V√≠deo com Respostas</a>
            </div>
        </div>
    </div>

    <script>
        // DADOS DAS LISTAS COM LINKS DIRETOS (PDF RAW)
        const data = [
            { 
                name: "Listas 1 e 2", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Listas01e02.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista01e02respondida.pdf", 
                video: "https://youtu.be/zT8kNwYSlNg" 
            },
            { 
                name: "Lista 3", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Lista03.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista03respondida.pdf", 
                video: "https://youtu.be/LuP87nAB1RE" 
            },
            { 
                name: "Lista 4", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Lista04.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista4respondida.pdf", 
                video: "https://youtu.be/1vQRCpYg54E" 
            },
            { 
                name: "Lista 5", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Lista05.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista05respondida.pdf", 
                video: "https://youtu.be/PhrY9yLJ8A0" 
            },
            { 
                name: "Lista 6", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Lista06.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista06respondida.pdf", 
                video: "https://youtu.be/btdMfVQbed4" 
            },
            { 
                name: "Lista 7", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/lista07.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista07respondida.pdf", 
                video: "https://youtu.be/i8WyUfaueZY" 
            },
            { 
                name: "Lista 8", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Lista08.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista08respondida.pdf", 
                video: "https://youtu.be/89DgW6RdusQ" 
            },
            { 
                name: "Lista 9", 
                blank: "https://leitaosbc.github.io/CursinhoIFETEC/Lista09.pdf", 
                solved: "https://leitaosbc.github.io/CursinhoIFETEC/Lista09respondida.pdf", 
                video: "https://youtu.be/4J2sLw3U_8E" 
            }
        ];

        const container = document.getElementById('buttonsContainer');
        const modal = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const linkBlank = document.getElementById('linkBlank');
        const linkSolved = document.getElementById('linkSolved');
        const linkVideo = document.getElementById('linkVideo');

        // GERAR OS BOT√ïES NA TELA
        data.forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'btn-main';
            btn.innerText = item.name;
            btn.onclick = () => openModal(item);
            container.appendChild(btn);
        });

        // FUN√á√ÉO PARA ABRIR O MODAL
        function openModal(item) {
            modalTitle.innerText = item.name;
            linkBlank.href = item.blank;
            linkSolved.href = item.solved;
            linkVideo.href = item.video;
            
            modal.style.display = 'flex';
        }

        // FUN√á√ÉO PARA FECHAR O MODAL
        function closeModal() {
            modal.style.display = 'none';
        }

        // FECHAR AO CLICAR FORA DO MODAL
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
